<ion-content class="post_info">
  <div class="post_info__content">
    <div class="post_info__content__image">
      <img src="{{post.image}}" alt="">
    </div>
    <div class="post_info__content__text">
      <h3>{{post.title}}</h3>
      <span>
        {{post.content}}
      </span>
    </div>
  </div>
</ion-content>
