<header-component></header-component>
<ion-content class="courses_page">
  <div class="courses_page__content">
    <div class="courses_page__content__heading">
      <div class="courses_page__content__heading__text title">
        Курсы Pro
      </div>
      <div class="courses_page__content__heading__img">
        <img src="./assets/ghost.png" alt="">
      </div>
    </div>
    <div class="courses_page__content__courses">
      <div class="courses_page__content__courses__course" *ngFor="let course of courses" [style.background-color]="course.backgroundColor">
        <div class="courses_page__content__courses__course__background">
          <img src="./assets/card-background.png" alt="">
        </div>
        <div class="courses_page__content__courses__course__course_title">
          <img src="{{course.iconPath}}" alt="" class="courses_page__content__courses__course__course_title__icon">
          <span class="courses_page__content__courses__course__course_title__name">{{course.courseName}}</span>
        </div>
        <div class="courses_page__content__courses__course__price">
          {{course.coursePrice}}
        </div>
        <a href="courses/{{course.id}}" class="courses_page__content__courses__course__attempt_btn">
          <span>{{course.lessonsCount}} уроков</span>
<!--          <span>&#9679;</span>-->
          <span>{{course.hours}} часов</span>
        </a>
      </div>
    </div>
  </div>
</ion-content>
